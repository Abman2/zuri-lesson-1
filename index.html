<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Page Creation with Specific Element</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
       <section>
        <h1 data-testid="slackUserName">ABDULRAHMAN</h1>
        <p>Current day of the week: <span data-testid="currentDayOfTheWeek" id="currentDayOfTheWeek">Monday</span>
        </p>
        <p>Current UTC time: <span data-testid="currentUTCTime" id="currentUTCTime">1000</span></p>
        <p>Track: <span data-testid="myTrack">Frontend</span></p>
        <p>Github URL: <a href="" data-testid="githubURL" > My source code</a></p>
       </section>
       <section>
        <img src="abdulrahman.jpg" alt="ABDULRAHMAN" data-testid="slackDisplayImage">
       </section>

    </main>
</body>
</html>
